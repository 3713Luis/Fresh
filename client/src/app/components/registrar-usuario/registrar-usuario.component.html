
<div>
  <div class="row" >
     <div class="col-sm-2" ></div>
     <div class="col-sm-8">
      
      <div class="row" style="background: rgba(7, 7, 7, 0.041)">
        <div class="col-sm-7" > 
          <br>
          <img src="../../../assets/img/registro-01.jpg"  width="100%" height="560px"alt="">
        </div>
        <div class="col-sm-5">
        <br>
          <div class="container" style="background: rgb(255, 255, 255)">
          <br>
          <div align= "center">
          <h2>Registrate</h2>
          </div>
           <br>
          
<form >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" name="user" placeholder="Email" 
        [(ngModel)] = "user.log_user">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" name="pass" placeholder="Password"
        [(ngModel)] = "user.log_password">
      </div>
    </div>
    
  
  
    <button type="submit" class="btn btn-primary" (click)="saveUser()" >Sign in</button>
  </form>
          <br>
          </div>
        </div>
      </div>
      
    </div>
    <div class="col-sm-2" ></div>
  </div>  
</div>
